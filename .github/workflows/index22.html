
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositório de Estudos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      font-size: 1.8rem;
      color: #6c63ff;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      color: #34495e;
      margin-top: 30px;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .link-button {
      text-decoration: none;
      background-color: #6c63ff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #5848cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Repositório de Estudos</h1>
    <p>Este é um repositório criado com a finalidade de armazenar os trabalhos realizados nas aulas durante o curso!</p>
    <h2>Separado de acordo com as matérias cursadas:</h2>
    <div class="button-list">
      <a class="link-button" href="https://github.com/JPACouto/Projetos/tree/main/Faculdade/Banco%20de%20Dados" target="_blank">Banco de Dados</a>
      <a class="link-button" href="https://github.com/JPACouto/Projetos/tree/main/Faculdade/Introdução%20à%20Computação" target="_blank">Introdução à Computação</a>
      <a class="link-button" href="https://github.com/JPACouto/Projetos/tree/main/Faculdade/Lógica%20de%20Programação" target="_blank">Lógica de Programação</a>
      <a class="link-button" href="https://github.com/JPACouto/Projetos/tree/main/Faculdade/Engenharia%20de%20Software" target="_blank">Engenharia de Software</a>
      <a class="link-button" href="https://github.com/JPACouto/Projetos/tree/main/Faculdade/Fundamentos%20da%20Engenharia" target="_blank">Fundamentos da Engenharia</a>
      <a class="link-button" href="https://github.com/JPACouto/Projetos/tree/main/Faculdade/Bootcamp%20I" target="_blank">Bootcamp</a>
    </div>
  </div>
</body>
</html>
